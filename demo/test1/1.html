<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滤镜效果</title>
    <style>
        .turbulence {
          filter: url(#fractal);
        }
        div {
            width: 200px;
            height: 200px;
            margin:  100px;
            font-size: 12rem;
        }
    </style>
</head>
<body>
    <div>ChangBa</div>
    <div class="turbulence">ChangBa</div>

    <svg>
        <filter id="fractal" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.03" numOctaves="1" />
            <feDisplacementMap in="SourceGraphic" scale="50"></feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
