<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动效表情包</title>
    <style>
    body,
    html {
      width: 100%;
      height: 100%;
      display: flex;
    }
      div {
        width: 300px;
        height: 300px;
        background: url(./img/1.png) no-repeat;
        filter: url(#fractal);
      }
    </style>
</head>
<body>
    <div></div>
    <svg>
        <filter id="fractal" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.09" numOctaves="1" >
                <animate
                attributeName="baseFrequency"
                from="0.1 0.1"
                to="0.08 0.01"
                dur="3.5s"
                repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="15"></feDisplacementMap>

        </filter>
    </svg>
</body>
</html>
