<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip: text文字背景</title>
    <!-- <link rel="stylesheet" href="./3.css"> -->
    <style>
      div {
        margin: auto;
        width: auto;
        height: 300px;
        line-height: 300px;
        text-align: center;
        font-size: 180px;
        font-weight: bold;
        color: transparent;
        background: url(./pic1.jpg) no-repeat center center;
        background-size: cover;
        -webkit-background-clip: text;
    }
    </style>
</head>
<body>
    <div>CHANGBA</div>
</body>
</html>
